<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad)"/>

  <!-- S letter stylized as neural connection -->
  <path d="M 45 40
           Q 45 30, 64 30
           Q 83 30, 83 45
           Q 83 55, 64 60
           Q 45 65, 45 80
           Q 45 95, 64 95
           Q 83 95, 83 85"
        fill="none"
        stroke="white"
        stroke-width="8"
        stroke-linecap="round"/>

  <!-- Connection dots -->
  <circle cx="45" cy="40" r="4" fill="white"/>
  <circle cx="83" cy="85" r="4" fill="white"/>

  <!-- Parentheses -->
  <text x="20" y="75" font-family="monospace" font-size="40" fill="rgba(255,255,255,0.5)">(</text>
  <text x="98" y="75" font-family="monospace" font-size="40" fill="rgba(255,255,255,0.5)">)</text>
</svg>
